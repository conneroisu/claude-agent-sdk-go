linters:
  enable:
    - errcheck
    - godot
    - staticcheck
  disable:
    - revive
    - nlreturn
    - unused

linters-settings:
  errcheck:
    check-blank: false
    check-type-assertions: false
  revive:
    rules:
      - name: unused-receiver
        disabled: true
      - name: argument-limit
        disabled: true
      - name: flag-parameter
        disabled: true
      - name: line-length-limit
        disabled: true
      - name: modifies-parameter
        disabled: true

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-use-default: false
  exclude-rules:
    - linters:
        - revive
      text: ".*"
