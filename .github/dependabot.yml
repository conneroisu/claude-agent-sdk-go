version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "conneroisu"
    labels:
      - "dependencies"
      - "go"
    commit-message:
      prefix: "deps"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "conneroisu"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
